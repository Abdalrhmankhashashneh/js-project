<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Page</title>

  <link rel="stylesheet" href="Result_page.css">
</head>

<body>

  <div id="logout">
    <button class="button logout_btn" onclick="home()">logout</button>
  </div>

  <h2>Full stack developer quiz</h2><br>


  <div class="row">
    <div class="column">
      <div class="card">
        <h3 id="result">Result:</h3>
        <p id="ca">Correct Answers: </p>
        <p id="wa">Wrong Answers: </p>
        <hr><br>

        <p id="pass">“Congratulation, we will arrange with you the Second interview”</p>
        <p id="fail">“Unfortunately, you did not fulfill our requirements, Good Luck”</p><br><br><br>
      </div>
    </div>

    <div id="ans_btn">
      <button class="button button1">Check your answers</button>
    </div>



    <table id="ans_table">
      <tr>
        <th>Question</th>
        <th>Your Answer</th>
        <th>Correct Answer</th>
      </tr>

    </table>


    <script src="Result_page.js"></script>

</body>

</html>
